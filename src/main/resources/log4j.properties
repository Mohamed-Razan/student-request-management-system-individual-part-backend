#add root logger
log4j.rootLogger=INFO,file,console

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{yyyy-MM-dd hh:mm:ss.SSS}  %p %L --- [ %M ] %C : %m %n

#add file Appender details and link the layout
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=E:/L2S2/UGS-L2S2/Project/ug-final/data.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern= %d{yyyy-MM-dd hh:mm:ss.SSS}  %p %L --- [ %M ] %C : %m %n